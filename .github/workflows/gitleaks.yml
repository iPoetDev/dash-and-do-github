name: gitleaks
# run on all pull requests and push events and manually triggered workflows (workflow_dispatch)
# defaults will give you full secret detection coverage on your repo.
on  : [pull_request, push, workflow_dispatch]
jobs:
  scan:
    name   : gitleaks
    runs-on: ubuntu-latest
    steps  :
      -
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        uses: gitleaks/gitleaks-action@v2
        env :
          GITHUB_TOKEN             : ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE         : ${{ secrets.GITLEAKS_LICENSE}}
          GITLEAKS_NOTIFY_USER_LIST: ${{ secrets.GITLEAKS_NOTIFY_USER_LIST }}
