<header
    class="[ page-header header-style ] [ flex flex-auto flex-col md:flex-row ] [ items-center md:justify-between ] [ w-auto h-max md:h-16 ] [ mb-1 md:mb-0 ] [ px-4 py-2 ]"
    data-view="public"
    id="header-page">
    <!-- ===================================== NAVIGATION ================================================  -->

    <nav
        class="[ nav-global-header ] [ w-full ] [ flex flex-auto flex-col md:flex-row ] [ items-center md:justify-between ] [ px-2 md:px-6 py-4 ] [ md:space-x-4 space-y-4 md:space-y-0 ] [ nav-global-style ] [ bg-gray-800 text-white text-center ]"
        aria-label="Global Navigation"
        data-navigation="global"
        id="nav-global-header">
        <!-- ================================= BRAND NAVIGATION ==========================================  -->

        <div
            class="[ nav-left-header ] [ min-w-1/3 ] [ flex flex-row ]"
            aria-label="Brand Navigation"
            data-navigation="brand"
            id="header-nav-left"
            role="navigation">
            <div
                class="[ nav-brand-header ] [ flex flex-shrink-0 ] [ justify-start items-center ] [ mx-2 md:mx-6 ] [ aspect-w-1 aspect-h-1 ]"
                id="brand-header">
                <!-- ================================= BRAND LOGO URL : index.html ==============================  -->
                <!-- ================================= - check: TODO: index.URLS ============================== -->
                <!-- ================================= - added: ctx: Brand.Site Values to Attributes ========== -->
                <!-- ================================= - added: ctx: Page.Index Values to Attributes ========== -->
                <a
                    class="[ nav-brand-homelink ] [ text-white hover:text-gray-200 ] [ transition-colors duration-200 ease-in-out ]"
                    href="{% url 'index' %}"
                    id="brand-homelink-jump-to-top"
                    title="{{ page.Index.TITLE }}">
                    <!-- ================================= BRAND MEDIA URL ====================================  -->
                    <img
                        class="[ nav-left-logo ] [ object-cover w-full h-full ] [ aspect-w-1 aspect-h-1 ]"
                        alt="{{ brand.Site.LOGO_ALT }}"
                        id="logo-brand"
                        src=""
                        title="{{ brand.Site.LOGO_TITLE }}" />
                    <!-- <img class="h-8 w-auto sm:h-10 md:h-12" alt="Logo" id="logo-brand" src="" title="Logo | Icon | Logo"/> -->
                </a>
            </div>
            <div
                class="[ nav-brand-title ] [ flex flex-end flex-shrink-1 ] [ justify-end items-center ] [ hidden md:block ]"
                id="brand-title"
                aria-description="Brand Title">
                <!-- ================================= BRAND LOGO URL: index.html ============================== -->
                <!-- ================================= - check: TODO: index.URLS ============================== -->
                <a
                    class="[ nav-brand-homelink ] [ text-white hover:text-gray-200 ] [ transition-colors duration-200 ease-in-out ]"
                    href="{% url 'index' %}"
                    id="brand-hometitle-jump-to-top"
                    title="{{ page.Index.TITLE }}">
                    <h1
                        class="[ nav-brand-text ] [ font-semibold text-xl tracking-tight ]"
                        id="brand-text"
                        title="{{ brand.Site.NAME }}">
                        {{ brand.Site.SHORT_NAME }}
                    </h1>
                </a>
            </div>
        </div>

        <!-- ================================= GLOBAL NAVIGATION: TOP ====================================  -->

        <div
            class="[ nav-right-header ] [ mb-2 md:mb-0 ] [ flex md:flex-end md:block ]"
            aria-label="Main Navigation Banner"
            data-navigation="primary"
            data-view="all"
            role="navigation"
            id="header-nav-right">
            <!-- ================================= PUBLIC OR PRIVATE MENU ================================  -->
            <!-- ================================= PRIVATE MENU ==============================  -->
            {% if request.user.is_authenticated %}

            {% block menu_private %}
            <!-- ================================= PRIVATE MENU =========================  -->
            {% endblock %}
            <!-- ================================= PRIVATE MENU =========================  -->
            <!-- ================================= PUBLIC MENU ===============================  -->
            {% else %}

            {% block menu_public %}
            <!-- ================================= PUBLIC MENU ===============================  -->
            {% endblock %}
            <!-- ================================= PUBLIC MENU ===============================  -->

            {% endif %}
            <!-- ================================= PUBLIC OR PRIVATE MENU ================================  -->
        </div>
    </nav>
</header>
