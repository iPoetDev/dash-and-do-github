<div class="" id="card-contact-form" title="Contact Form | Card" style=".">
    <h3 class="" id="card-contact-header" title="Contact Form" style=".">Contact</h3>
    <div id="target-contact-form" title="contact-form">
        <form
            action=""
            class=""
            id="contact-form"
            method="POST"
            title="Contact Form"
            style="."
            hx-post="/submit-contact-form"
            hx-swap="outerHTML"
            hx-target="#target-contact-form">
            <fieldset
                class=""
                name="contact-form-details"
                title="Contact Form | Fields | Left Column | Flexbox 1,1/1,1">
                <legend
                    aria-hidden="true"
                    title="Contact Forms | Contact Inputs"
                    hidden="hidden">Enter your contact details ..
                </legend>
                <label class="" for="contact-name" title="Contact Form | Name">Name</label>
                <input class="" id="contact-name" title="Contact Form | Name" type="text">
                <label class="" for="contact-email" title="Contact Form | Email">Email</label>
                <input class="" id="contact-email" title="Contact Form | Email" type="email" />
            </fieldset>
            <fieldset
                class=""
                name="contact-form-message"
                title="Contact Form | Contact Messages Box | Right Column | Flexbox 1,2/2,1">
                <legend
                    aria-hidden="true"
                    title="Contact Forms | Message Body"
                    hidden="hidden">Enter your message ..
                </legend>
                <label class="" for="contact-message" title="Contact Form | Message">Message</label>
                <textarea class="" id="contact-message"  title="Contact Form | Message"></textarea>
                <button class="" id="contact-submit" title="Contact Form | Submit">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
