            {% block title %}Dashboard and Do GitHub Manager{% endblock %}

    <!-- ================================= APP MASTER |  PRIVATE | APP.HTML ====================================== -->
    <body
        class="[ ] [ flex flex-col items-stretch content-between ]"
        data-app="do"
        data-view="private"
        id="app-body">
        <!-- ========================================= SKIP LINK =================================================  -->
        <!-- Hide until found: https://www.w3.org/WAI/tutorials/menus/skip/ -->
        <!-- https://webaim.org/techniques/skipnav/ -->
        <div
            class="[ skip-links-block ] [ flex items-center ] [ absolute top-0 left-0 z-50 ] [ invisible sr-only opacity-0 ] [ transition-opacity duration-500 ease-out ]"
            autofocus
            id="skiplinks-nav"
            tabindex="0">
            <a
                class="[ sr-link ] [ sr-only focus:not-sr-only ]"
                data-skip-link="true"
                hidden="until-found"
                href="#main-page-content"
                id="skip-link-main-content"
                tabindex="0"
                title="Jump to Main Content: Sign Up & Contact forms if not registered">
                Skip to main content
            </a>
            <a
                class="[ sr-link ] [ sr-only focus:not-sr-only ]"
                data-skip-link="true"
                hidden="until-found"
                href="#login-dropdown-menu"
                id="skip-link-login-form"
                tabindex="0"
                title="Jump to Login form if registered">
                Skip to login
            </a>
        </div>

        <!-- ========================================= HEADER ====================================================  -->
        <!-- ========================================= @@@@@@ ====================================================  -->

                data-navigation="global"
                id="nav-global-header">

                    id="header-nav-left"
                    role="navigation">

                            href="index.html"
                            title="Logo | Link">

                                alt="Logo"
                                id="logo-brand"
                                src=""
                                title="Logo | Icon | Logo" />
                            <!-- <img class="h-8 w-auto sm:h-10 md:h-12" alt="Logo" id="logo-brand" src="" title="Logo | Icon | Logo"/> -->

                    <div

                        title="Title | Link">

                            class="[ nav-brand-homelink ] [ text-white hover:text-gray-200 ] [ transition-colors duration-200 ease-in-out ]"
                            href="index.html"
                            title="Title | Link">

                                class="[ nav-brand-text ] [ font-semibold text-xl tracking-tight ]"
                                id="brand-text"
                                title="Banner | Text | Brand">

                        </a>

                            data-main-menu-item="private"
                            data-menu="top-bar"
                            data-mobile-show="false"
                            data-view="private"
                            id="private-menu-item-home"

                                role="menuitem">

                        </li>
                        <li

                            data-main-menu-item="private"
                            data-menu="top-bar"
                            data-mobile-show="false"
                            data-view="private"
                            id="private-menu-item-dash"
                            role="menuitem">

                            data-view="private"

                                data-view="private"

                                type="button">
                                Account
                            </button>

                                class="[ dropdown-menu dropdown-visible ] [ hidden ] [ absolute right-[-22.5px] ] [ z-10 ] [ w-56 ] [ mt-2 p-4 ] [ bg-white ] [ rounded-md ] [ shadow-xl ] [ focus:dropdown-visible hover:dropdown-visible active:dropdown-visible ]"

                                data-menu="dropdown"
                                data-view="private"
                                id="dropdown-card-account">

                                <menu
                                    class="[ account-menu menu-card ] [ block ] [ w-full h-full ] [ p-4 border ] [ bg-gray-100 ] [ rounded-lg ]"
                                    aria-description="Account & User Menu"
                                    data-menu="card"
                                    data-view="private"
                                    id="dropdown-menu-account">
                                    <!-- ==================== PRIVATE ACCOUNT ROW: PROFILE =======================  -->
                                    <li
                                        class="[ account-menu-item ] [ block ] [ w-full ] [ my-4 ] [ px-3 py-2 ] [ rounded-md ] [ dropmenu-interact ] [ hover:bg-grey-650 ]"
                                        data-view="private"
                                        id="account-profile">
                                        <a
                                            class="[ account-link ] [ font-medium text-base text-gray-600 hover:text-slate-800 ]"

                                            data-view="private"
                                            href="#account-profile"
                                            id="account-profile-link"
                                            title="View your account profile">
                                            Profile
                                        </a>
                                    </li>
                                    <!-- ==================== PRIVATE ACCOUNT ROW: GitHub ========================  -->
                                    <li
                                        class="[ account-menu-item ] [ block ] [ w-full ] [ my-4 ] [ px-3 py-2 ] [ rounded-md ] [ dropmenu-interact ] [ hover:bg-grey-650 ]"
                                        data-view="private"
                                        id="account-github">
                                        <a
                                            class="[ account-link ] [ font-medium text-base text-gray-600 hover:text-slate-800 ]"
                                            aria-description="Link GitHub to Account"
                                            data-view="private"
                                            href="#account-github"
                                            id="account-github-link"
                                            title="Connect your GitHub to Account">
                                            Connect
                                        </a>
                                    </li>
                                    <!-- ==================== PRIVATE ACCOUNT ROW: Settings=======================  -->
                                    <li
                                        class="[ account-menu-item ] [ block ] [ w-full ] [ my-4 ] [ px-3 py-2 ] [ rounded-md ] [ dropmenu-interact ] [ hover:bg-grey-650 ]"
                                        data-view="private"
                                        id="account-settings">
                                        <a
                                            class="[ account-link ] [ font-medium text-base text-gray-600 hover:text-slate-800 ]"
                                            aria-description="Go to Account Settings"
                                            aria-label="Account Settings Link"
                                            data-view="private"
                                            href="#account-settngs"
                                            id="account-settings-link"
                                            title="Update the account settings">
                                            Settings
                                        </a>
                                    </li>
                                    <!-- ==================== PRIVATE ACCOUNT ROW: LOGOUT ========================  -->
                                    <!-- ==================== DJANGO TEMPLATE & FUNCTION =========================  -->
                                    <li
                                        class="[ account-menu-item ] [ block ] [ w-full ] [ my-4 ] [ px-3 py-2 ] [ rounded-md ] [ dropmenu-interact ] [ hover:bg-grey-650 ]"
                                        data-view="private"
                                        id="account-logout">
                                        <button
                                            class="[ account-button ]"
                                            aria-description="Account Logout Button"
                                            aria-label="Account Logout Link"
                                            data-view="private"
                                            id="account-logout-btn"
                                            type="button">
                                            Logout
                                        </button>
                                    </li>
                                </menu>
                            </div>
                        </li>

                </nav>
            </nav>
        </header>
        <!-- ========================================= MAIN: PUBLIC PAGE CONTENT =================================  -->
        <main
            class="[ page-main-content ] [ flex flex-row ] [ h-max ] [ mt-0 md:mt-1 lg:mt-6 ] [ px-4 pb-20 lg:pb-4 ] [ space-y-10 lg:space-y-0 lg:space-x-10 ]"

                id="central-col2-content">

                    class="[ top-content ] [ flex-1 flex-end ] [ min-w-3/4 w-full min-h-350 ] [ mx-auto p-3 ] [ bg-gray-300 ]"

                    data-content="top"
                    data-view="all"
                    id="top-section-content">

                        aria-label="ContentSummary"
                        data-view="all"
                        hidden="until-found"></h1>
                </section>
                <!-- ================================= CONTENT: MID :  =========================  -->

                    class="[ mid-content ] [ flex-1 flex-end ] [ max-w-7/8 w-full min-h-350 ] [ mx-auto p-4 ] | [ bg-gray-400 ] [ font-normal text-base text-black ]"
                    aria-description="Content - Call to actions"
                    aria-label="Content"
                    data-content="middle"
                    data-view="all"
                    id="middle-section-content">
                    <h1
                        class="[ header-content ] [ invisible opacity-0 ] [ sr-only ]"
                        id="header-middle-content"
                        aria-description=""
                        aria-label="ContentData"
                        data-view="all"
                        hidden="until-found"></h1>
                    <!-- PRIVARIOUS CONTENT -->
                </section>
            </div>
        </main>
